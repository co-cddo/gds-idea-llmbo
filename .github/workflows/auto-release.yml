name: Auto Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  auto-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if HEAD already has a tag
        id: check
        run: |
          if git describe --exact-match HEAD 2>/dev/null; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Compute next patch version
        if: steps.check.outputs.skip == 'false'
        id: version
        run: |
          LATEST=$(git tag --sort=-v:refname | grep '^v' | head -1)
          echo "Latest tag: $LATEST"

          VERSION="${LATEST#v}"
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)
          NEXT_PATCH=$((PATCH + 1))
          NEXT_TAG="v${MAJOR}.${MINOR}.${NEXT_PATCH}"

          echo "Next tag: $NEXT_TAG"
          echo "tag=$NEXT_TAG" >> "$GITHUB_OUTPUT"

      - name: Create tag and release
        if: steps.check.outputs.skip == 'false'
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "${{ steps.version.outputs.tag }}" \
            --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        if: steps.check.outputs.skip == 'false'
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Build package
        if: steps.check.outputs.skip == 'false'
        run: uv build

      - name: Upload release artifacts
        if: steps.check.outputs.skip == 'false'
        run: |
          gh release upload "${{ steps.version.outputs.tag }}" dist/*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        if: steps.check.outputs.skip == 'false'
        run: uv publish --trusted-publishing always

  deploy-docs:
    runs-on: ubuntu-latest
    needs: auto-release
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - run: uv sync --group docs

      - name: Build documentation
        run: uv run mkdocs build --clean --strict

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: site/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
